<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" type="x-icon" href="lg.png">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@200;500;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-child"></div>
      <a
        class="create-an-account"
        href="./ContactUsCreateAnAccount.html"
        id="createAnAccount"
        >Create an account</a
      >

      <a class="remember-password" href=""
      >Remember Me</a>
     <a class="forgot-password" href="./ContactUsCreateAnAccount.html">Forgot password</a>
      <b class="password">Password</b>
      <b class="welcome-to-ezbillify">WELCOME TO EZBILLIFY</b>
      <img class="login-item" alt="" src="./public/group-70@2x.png" />

      <div class="your-admin-panel">Your Admin Panel</div>
      <input class="login-inner" type="email" />

      <input class="rectangle-input" type="password" />

      <b class="username">Username</b>
      
      <input class="group-input" type="checkbox"/>
    

      <button class="rectangle-parent" id="groupButton">
        <div class="group-child"></div>
        <b class="sign-in">Sign In</b>
      </button>
      <b class="new-to-ezbillify">New to Ezbillify? </b>
      <img
        class="robot-checking-user-profile-1-icon"
        alt=""
        src="./public/robotcheckinguserprofile-1.svg"
      />
    </div>

    <script>
      var createAnAccount = document.getElementById("createAnAccount");
      if (createAnAccount) {
        createAnAccount.addEventListener("click", function (e) {
          window.location.href = "./ContactUsCreateAnAccount.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./Dashboard.html";
        });
      }
      </script>
  </body>
</html>

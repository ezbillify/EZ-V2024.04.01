<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./GSTRETURNS.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@200;500;700&display=swap"
    />
  </head>
  <body>
    <div class="gst-returns">
      <div class="gst-returns-child"></div>
      <div class="others-parent" id="groupContainer">
        <b class="others">OTHERS</b>
        <img class="others-1-icon" alt="" src="./public/others-1.svg" />
      </div>
      <div class="purchase-parent" id="groupContainer1">
        <b class="purchase">PURCHASE</b>
        <img class="purchase-1-icon" alt="" src="./public/purchase-1.svg" />
      </div>
      <div class="items-parent" id="groupContainer2">
        <b class="items">ITEMS</b>
        <img class="add-items-1-icon" alt="" src="./public/additems-1.svg" />
      </div>
      <div class="accounting-parent" id="groupContainer3">
        <b class="accounting">ACCOUNTING</b>
        <img class="others-1-icon" alt="" src="./public/accounting-1.svg" />
      </div>
      <img class="gst-returns-item" alt="" src="./public/group-701@2x.png" />

      <div class="gst-returns-inner"></div>
      <div class="dashboard-parent" id="groupContainer4">
        <b class="purchase">DASHBOARD</b>
        <img class="vector-icon" alt="" src="./public/vector1.svg" />
      </div>
      <div class="master-data-parent" id="groupContainer5">
        <b class="accounting">MASTER DATA</b>
        <img class="others-1-icon" alt="" src="./public/database-1.svg" />
      </div>
      <div class="sales-parent" id="groupContainer6">
        <b class="sales">SALES</b>
        <img class="others-1-icon" alt="" src="./public/invoice-1.svg" />
      </div>
      <div class="group-parent" id="groupContainer7">
        <div class="rectangle-wrapper">
          <div class="group-item"></div>
        </div>
        <b class="nehal">NEHAL</b>
        <img class="logout-1-icon" alt="" src="./public/logout-1.svg" />

        <div class="ellipse-parent">
          <div class="group-inner"></div>
          <img
            class="short-hair-man-with-vr-1-icon"
            alt=""
            src="./public/shorthairmanwithvr-1@2x.png"
          />
        </div>
        <div class="admin">Admin</div>
      </div>
      <div class="gst-returns-parent">
        <b class="others">GST RETURNS</b>
        <img class="others-1-icon" alt="" src="./public/gst-1.svg" />
      </div>
      <div class="rectangle-div"></div>
      <div class="ellipse-group">
        <div class="ellipse-div"></div>
        <img
          class="short-hair-man-with-vr-1-icon1"
          alt=""
          src="./public/shorthairmanwithvr-11@2x.png"
        />
      </div>
      <img
        class="notification-1-icon"
        alt=""
        src="./public/notification-1.svg"
      />

      <img class="group-icon" alt="" src="./public/group-75.svg" />

      <div class="rectangle-group">
        <div class="group-child1"></div>
        <img class="search-1-icon" alt="" src="./public/search-1.svg" />

        <b class="search-for-something">Search for something</b>
      </div>
      <b class="gst-returns2">GST RETURNS</b>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./OTHERS.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./PURCHASE.html";
        });
      }
      
      var groupContainer2 = document.getElementById("groupContainer2");
      if (groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./ITEMS.html";
        });
      }
      
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./ACCOUNTING.html";
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./Dashboard.html";
        });
      }
      
      var groupContainer5 = document.getElementById("groupContainer5");
      if (groupContainer5) {
        groupContainer5.addEventListener("click", function (e) {
          window.location.href = "./MASTERDATA.html";
        });
      }
      
      var groupContainer6 = document.getElementById("groupContainer6");
      if (groupContainer6) {
        groupContainer6.addEventListener("click", function (e) {
          window.location.href = "./SALES.html";
        });
      }
      
      var groupContainer7 = document.getElementById("groupContainer7");
      if (groupContainer7) {
        groupContainer7.addEventListener("click", function (e) {
          window.location.href = "./LOGIN.html";
        });
      }
      </script>
  </body>
</html>

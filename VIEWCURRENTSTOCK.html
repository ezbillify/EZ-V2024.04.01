<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./VIEWCURRENTSTOCK.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@200;500;700&display=swap"
    />
  </head>
  <body>
    <div class="view-current-stock">
      <div class="view-current-stock-child"></div>
      <div class="rectangle-parent28">
        <div class="group-child55"></div>
        <img class="search-1-icon16" alt="" src="./public/search-1.svg" />

        <b class="search-for-something16">Search for something</b>
      </div>
      <div class="ellipse-parent18">
        <div class="group-child56"></div>
        <img
          class="short-hair-man-with-vr-1-icon21"
          alt=""
          src="./public/shorthairmanwithvr-11@2x.png"
        />
      </div>
      <img
        class="notification-1-icon16"
        alt=""
        src="./public/notification-1.svg"
      />

      <img class="view-current-stock-item" alt="" src="./public/group-75.svg" />

      <img class="back-1-icon12" alt="" src="./public/back-1.svg" id="back1" />

      <b class="view-current-stock1">VIEW CURRENT STOCK</b>
    </div>

    <script>
      var back1 = document.getElementById("back1");
      if (back1) {
        back1.addEventListener("click", function (e) {
          window.location.href = "./ITEMS.html";
        });
      }
      </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" type="x-icon" href="lg.png">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@200;500;700&display=swap"
    />
  </head>
  <body>
    <div class="dashboard2">
      <div class="dashboard-child"></div>
      <button class="others-container" id="groupButton">
        <b class="others4">OTHERS</b>
        <img class="others-1-icon2" alt="" src="./public/others-1.svg" />
      </button>
      <button class="purchase-container" id="groupButton1">
        <b class="purchase2">PURCHASE</b>
        <img class="purchase-1-icon2" alt="" src="./public/purchase-1.svg" />
      </button>
      <button class="items-container" id="groupButton2">
        <b class="items2">ITEMS</b>
        <img class="add-items-1-icon2" alt="" src="./public/additems-1.svg" />
      </button>
      <div class="dashboard-item"></div>
      <div class="dashboard-inner"></div>
      <button class="accounting-container" id="groupButton3">
        <b class="accounting2">ACCOUNTING</b>
        <img class="others-1-icon2" alt="" src="./public/accounting-1.svg" />
      </button>
      <img class="dashboard-child1" alt="" src="./public/group-70@2x.png" />

      <div class="ellipse-parent1">
        <div class="group-child6"></div>
        <img
          class="short-hair-man-with-vr-1-icon4"
          alt=""
          src="./public/shorthairmanwithvr-11@2x.png"
        />
      </div>
      <img
        class="notification-1-icon2"
        alt=""
        src="./public/notification-1.svg"
      />

      <img class="dashboard-child2" alt="" src="./public/group-75.svg" />

      <button class="group-button">
        <div class="group-child7"></div>
        <b class="dashboard3">DASHBOARD</b>
        <img class="vector-icon2" alt="" src="./public/vector.svg" />
      </button>
      <button class="master-data-container" id="groupButton5">
        <b class="accounting2">MASTER DATA</b>
        <img class="others-1-icon2" alt="" src="./public/database-1.svg" />
      </button>
      <button class="sales-container" id="groupButton6">
        <b class="sales2">SALES</b>
        <img class="others-1-icon2" alt="" src="./public/invoice-1.svg" />
      </button>
      <button class="gst-returns-container" id="groupButton7">
        <b class="others4">GST RETURNS</b>
        <img class="others-1-icon2" alt="" src="./public/gst-1.svg" />
      </button>
      <div class="group-parent1" id="groupContainer1">
        <div class="rectangle-frame">
          <div class="group-child8"></div>
        </div>
        <b class="nehal2">NEHAL</b>
        <img class="logout-1-icon2" alt="" src="./public/logout-1.svg" />

        <div class="ellipse-parent2">
          <div class="group-child9"></div>
          <img
            class="short-hair-man-with-vr-1-icon5"
            alt=""
            src="./public/shorthairmanwithvr-111@2x.png"
          />
        </div>
        <div class="admin2">Admin</div>
      </div>
      <div class="rectangle-parent2">
        
        <img class="search-1-icon2" alt="" src="./public/search-1.svg" />

        <b class="search-for-something2">Search for something</b>
      </div>
      <b class="dashboard4">DASHBOARD</b>
      <div class="dashboard-child3"></div>
      <div class="dashboard-child4"></div>
      <div class="dashboard-child5"></div>
      <div class="rectangle-parent3" id="groupContainer3">
        <div class="group-child11"></div>
        <b class="invoice">INVOICE</b>
        <img
          class="bill-folder-1-icon"
          alt=""
          src="./public/billfolder-1@2x.png"
        />
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./OTHERS.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./PURCHASE.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./ITEMS.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./ACCOUNTING.html";
        });
      }
      
      var groupButton5 = document.getElementById("groupButton5");
      if (groupButton5) {
        groupButton5.addEventListener("click", function (e) {
          window.location.href = "./MASTERDATA.html";
        });
      }
      
      var groupButton6 = document.getElementById("groupButton6");
      if (groupButton6) {
        groupButton6.addEventListener("click", function (e) {
          window.location.href = "./SALES.html";
        });
      }
      
      var groupButton7 = document.getElementById("groupButton7");
      if (groupButton7) {
        groupButton7.addEventListener("click", function (e) {
          window.location.href = "./GSTRETURNS.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./LOGIN.html";
        });
      }
      
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./INVOICE.html";
        });
      }
      </script>
  </body>
</html>
